<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fitness Zone</title>
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    </style>
    <script src="calendar.js"></script>
  </head>
  <body onload="renderCalendar()">

    <div class="topNav">
        <nav>
            <img src="images/fitnessZoneLogo.png" alt="logoPlaceholder" width="130px" height="60px" />
            <a href="resources.html">Resources</a>
            <a href="viewroutine.html">View Routine</a>
            <a href="categories/chest.html" >Chest</a>
            <a href="categories/arms.html" >Arms</a>
            <a href="categories/legs.html" >Legs</a>
            <a href="categories/abs.html" >Abdomen</a>
        </nav> 
    </div>

    <div className="DateText">
        <div id="date-container"></div>
    </div>

    <div className="calendarHead">
        <div id="calendar-container"></div>
    </div>



    <div class="userpref">

        <h1>Enter your preferences</h1>
        <p>Start by selecting the main target areas</p>

        <!-- <form method="POST" action="/input-handler" method="POST"> -->

        <input type="checkbox" id="chest" name="chest" value="Chest">
        <label for="chest">Chest</label><br>

        <input type="checkbox" id="arms" name="arms" value="Arms">
        <label for="arms">Arms</label><br>
        
        <input type="checkbox" id="abdomen" name="abdomen" value="Abdomen">
        <label for="abdomen">Abdomen</label><br>
        
        <input type="checkbox" id="legs" name="legs" value="Legs">
        <label for="legs">Legs</label><br>

        <p>Select the days on which you would like to work out</p>
        <input type="checkbox" id="day1" name="day1" value="Monday">
        <label for="day1">Monday</label><br>

        <input type="checkbox" id="day2" name="day2" value="Tuesday">
        <label for="day2">Tuesday</label><br>
        
        <input type="checkbox" id="day3" name="day3" value="Wednesday">
        <label for="day3">Wednesday</label><br>
        
        <input type="checkbox" id="day4" name="day4" value="Thursday">
        <label for="day4">Thursday</label><br>
        
        <input type="checkbox" id="day5" name="day5" value="Friday">
        <label for="day5">Friday</label><br>

        <input type="checkbox" id="day6" name="day6" value="Saturday">
        <label for="day6">Saturday</label><br>

        <input type="checkbox" id="day7" name="day7" value="Sunday">
        <label for="day7">Sunday</label><br>
        
        <button onclick="showExercises();">Schedule</button>
    </div>
  </body>
</html>
